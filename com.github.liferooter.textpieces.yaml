app-id: com.github.liferooter.textpieces
runtime: org.gnome.Platform
runtime-version: '42'
sdk: org.gnome.Sdk
command: textpieces
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --filesystem=~/.local/share/textpieces:create
  - --talk-name=org.freedesktop.Flatpak
cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - are/gt
  - /share/pkgconfig
  - /share/vala
  - '*.la'
  - '*.a'
modules:

- name: textpieces
  builddir: true
  buildsystem: meson
  sources:
    - type: git
      url: https://github.com/liferooter/textpieces
      tag: v3.1.0
      commit: 5fd7a4cf614ff1c5e11d877415be1cd214e6005e
  modules:

  - name: python3-pyyaml
    buildsystem: simple
    build-commands:
    - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
      --prefix=${FLATPAK_DEST} "pyyaml" --no-build-isolation
    sources:
    - type: file
      url: https://files.pythonhosted.org/packages/36/2b/61d51a2c4f25ef062ae3f74576b01638bebad5e045f747ff12643df63844/PyYAML-6.0.tar.gz
      sha256: 68fb519c14306fec9720a2a5b45bc9f0c8d1b9c72adf45c37baedfcd949c35a2
